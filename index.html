<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Erlinda VR Scene</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script> 
  <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script> 
  <script src="script.js"></script>
</head>

<body>
 <a-scene>
   <a-plane id="art2" src="images/lake.jpg" scale="2 2 0.05" rotation="0 178.076 0" position="0.233 1.880 4.715"></a-plane>
   <a-plane id="art3" src="images/dawn.jpg" scale="2 2 0.05" rotation="0 0 0" position="3.196 1.934 -4.792"></a-plane>
   <a-assets>

        <!-- Video -->

        <video id="videoclip" loop="true" src="tvAssets/Beach_video.mp4" crossorigin="anonymous" preload="auto"></video>

        <img id="play" src="tvAssets/btnPlay.png" preload="auto">

        <img id="pause" src="tvAssets/btnPause.png" preload="auto">

        <img id="tv_background" src="tvAssets/tv_background.jpg" preload="auto">

    </a-assets>
   <a-sky src="images/night_sky.jpg" alt="my background image"></a-sky>
   <!-- strt of house-->
    <a-cylinder id="floor" position="0 0 0" radius="50.5" color="black" height="0.1"></a-cylinder>
    <a-box id="wall1" position="0  1.473  4.907" rotation="0  0  0" scale="10  3  0.2 " src="images/wallpaper.jpg"></a-box> 
   <a-box id="wall2" position="0  1.473 -4.907" rotation="0  0  0" scale="10  3  0.2 " src="images/wallpaper.jpg"></a-box> 
   <a-box id="wall3" position="5.049  1.454  -0.008" rotation="0 -90  0" scale="10  3  0.2 " src="images/wallpaper.jpg""></a-box> 
   <a-box id="wall4" position="-5.049 1.454  -0.008 " rotation="0  -90  0" scale="10  3  0.2 " src="images/wallpaper.jpg"></a-box> 
   <a-cylinder id="triangle_back" segments-radial="3" position="0  3.874 -4.907" rotation="-90  0  0" scale="5.774  0.2  1.8" src="images/bricks.jpg""></a-cylinder>
     <a-cylinder id="triangle_front" segments-radial="3" position="0  3.874 4.907" rotation="-90  0  0" scale="5.774  0.2  1.8" src="images/bricks.jpg"></a-cylinder>
     <a-box id="roof_right" position="2.580  4.328  0" rotation="28.433  90  0" scale= "10.931 0.20  6.110" src="images/brick_wall.jpg"></a-box>
     <a-box id="roof_left" position="-2.599  4.3321  -0.017" rotation="28.433  -90  0" scale= "10.931 0.20  6.130" src="images/brick_wall.jpg" ></a-box>
   <!--strt of art-->
      <a-plane id="art1" src="images/friends.jpg" scale="2 2 0.05" rotation="0 0 0" position="-0.162 1.934 -4.792"></a-plane>
 </a-box> 
   <!--3d object-->
   <a-obj-model id="3dModel1" src="images/tinker.obj" mtl="images/obj.mtl" position="-1.314 -0.015 0.357" rotation="-90 -90 0" scale=" 0.05 0.05 0.05"></a-obj-model>

   <a-entity>

     <a-video src="#videoclip" position="-4.941 1.660 0.000" rotation="0 90 0" width="5.000" height="1.700"></a-video>

     <!-- TV background -->

     <a-plane id="videoControls" position="-4.941 0.487 0" scale="3.889 0.621 1.784" rotation="0 90 0" opacity="1" src="#tv_background">

       <!-- Play button -->

       <a-plane id="vidplaybox" src="#play" scale="0.122 0.678 0.122" position="-0.350 0 .01" shader="flat"  transparent="true" videoplayer></a-plane>

       <!-- Stop button -->

       <a-plane id="vidpausebox" src="#pause" scale="0.122 0.678 0.122" position="0.350 0 .01" shader="flat"  transparent="true" videopauser></a-plane>

     </a-plane>

   </a-entity>

   <a-entity cursor="rayOrigin: mouse"></a-entity>
   <!-- 3d object-->
   <a-obj-model id="3dModel1" src="images/tinker2.obj" mtl="images/obj2.mtl" position="-3.733 -0.183 -3.772" rotation="-90 0 0" scale=" 0.073 0.075 0.068"></a-obj-model>
    <a-obj-model id="3dModel1" src="images/tinker2.obj" mtl="images/obj2.mtl" position="-3.733 -0.183 3.468" rotation="-90 177.026 0" scale=" 0.073 0.075 0.068"></a-obj-model>

  
 </a-scene>
   <!-- Movement-->

    <!-- Camera + controllers rig -->

    <a-entity id="rig">

      <a-camera position="0 1.6 0"></a-camera>

  <!-- left hand controller with laser pointer -->

      <a-entity laser-controls="hand: left" ></a-entity>

      <a-entity oculus-touch-controls="hand: right" oculus-thumbstick-controls></a-entity>

    </a-entity>
  <script src="https://gftruj.github.io/webzamples/aframe/controls/oculus-thumbstick-controls.js"></script>

</body>

</html>
